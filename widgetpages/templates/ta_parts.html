{% extends "ta_layout.html" %}
{% load widgettags %}
{% load staticfiles %}
{% load i18n %}

{% block page %}
    <style>
        table.datatable tr {
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 0.9rem;
        }
        .buttons-select-all, .buttons-select-none, .buttons-html5 {
            line-height: 1; !important;
        }

        .sticky-top {top:3.5rem;}
        #ta_parts_table thead {background-color: rgb(108, 117, 125); color: #ffffff; }
        td.dt-right { text-align: right; padding-right:5px; !important;}
        td.dt-right0 { text-align: right; padding-right:0px; !important;}
        th.dt-center { text-align: center; padding-right:5px; !important;}
        table.dataTable.table-sm > thead > tr > th.dt-right { padding-right:1.4rem; !important; text-align: right; !important;}
        table.dataTable.table-sm > thead > tr > th.dt-right0 { padding-right:0; !important; text-align: right; !important;}
        table.dataTable tr.dtrg-end td  { background-color: #ffffff; !important;}
        table.datatable tr.total td  { font-weight:bold; !important;}

    </style>
	<div class="col-12">
        <h5>&nbsp;{{ view.name }} </h5>
        <br>
		<table class="table table-sm table-hover table-striped display w-100 datatable table-bordered" width="100%" id="ta_parts_table">
        <thead class="thead-light">
            <tr>
                <th rowspan="2">Рынок</th>
                {% for y in data.year %}
                    <th colspan="3" class="dt-center">{{ y }}</th>
                {% endfor %}
            </tr>
            <tr>
                <!--<th>Рынок</th>-->
                {% for y in data.year %}<th class="dt-right">Весь</th><th class="dt-right">Свой</th><th class="dt-right0">%</th>{% endfor %}
            </tr>
        </thead>
        </table>
	</div>

<script>
    function ChartsUpdate1(data, src_id) {
        // Скрываем/показываем столбцы в соответсвии с активностью кнопок по годам
        var s = [];
        var h = [];
        $('button[id^=year_]').each(function() {
            show_status = $(this).hasClass('active') & !$(this).hasClass('disabled');
            column1 = ta_parts_table.columns( $(this).attr('data-id').toString()+'-1:name' )
            column2 = ta_parts_table.columns( $(this).attr('data-id').toString()+'-2:name' )
            column3 = ta_parts_table.columns( $(this).attr('data-id').toString()+'-3:name' )
            curr_order = ta_parts_table.order()[0]
            if (column1.visible()[0]!=show_status) {
                column1.visible(show_status, false);
                column2.visible(show_status, false);
                column3.visible(show_status, false);
                 if (!show_status) {
                    if ( curr_order.indexOf(column1[0][0])>=0 | curr_order.indexOf(column2[0][0])>=0 | curr_order.indexOf(column3[0][0])>=0 )
                        ta_parts_table.order([0,'asc'])
                }
            };
        });
        ta_parts_table.ajax.reload( null, true );
        //ta_competitions_table.columns.adjust().draw( true );
    }
    function ChartsUpdate2(data, src_id) {
    }
    function ChartsUpdate3(data, src_id) {
    }
</script>
{% endblock %}

{% block afterpage %}
<script type="text/javascript">

function fixval ( data ) {
    if (data != '') val=( data / 1000 ).toFixed(0); else val='';
    return val;
}

function floatWithSpaces(x) {
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    return parts.join(".");
}

function intWithSpaces(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "&nbsp;");
}

var ta_parts_table = $('#ta_parts_table').DataTable({
                //"dom": '<"row"<f><l><B><r>><"row"<"col-12"t>><"row"<"col-12"p><"col-12"i>>',
                "dom": '<"row"<r><"col-12"t>>',
                buttons: ['excel'],
                select: true,
                scrollX: true,
                "columnDefs": [
                    { "name": "name", "targets": 0 , "visible": true },
                    {% for y in data.year %}
                    {% widthratio forloop.counter0 1 3 as target %}
                    { "name": "{{ y }}-1", "targets": {{ target|add:1 }}, "visible": true, "searchable": false,
                      "className": "dt-right", "orderSequence": ["desc","asc"],
                      render: function ( data, type, row ) { return intWithSpaces ( fixval( data ) ); } },
                    { "name": "{{ y }}-2", "targets": {{ target|add:2 }}, "visible": true, "searchable": false,
                      "className": "dt-right", "orderSequence": ["desc","asc"],
                      render: function ( data, type, row ) { return intWithSpaces ( fixval( data ) ); } },
                    { "name": "{{ y }}-3", "targets": {{ target|add:3 }}, "visible": true, "searchable": false,
                      "className": "dt-right0", orderable: false }
                    {% if not forloop.last %},{% endif %}{% endfor %}
                ],
                "processing": true,
                "serverSide": true,
                //"stateSave" : true,
                "ordering":  true,
                "order": [[ {{ data.sort_col }}, "{{ data.sort_dir }}" ]],
                "ajax": {
                    "url": "{% url 'widgetpages:jmparts' %}",
                    "type": "POST",
                    "data": function ( d ) {
                        d.filters_ajax_request = JSON.stringify(make_request());
                        d.view_id = '{{ view.id }}';
                        d.org_id = '{{ org_id }}';
                        d.csrfmiddlewaretoken = '{{ csrf_token }}';
                    }
                },
                "createdRow": function( row, data, dataIndex ) {
                    if ( data[0] == "ИТОГО" ) {
                        $(row).addClass('total');
                    }
                 },
                "language": lang_russian
            });

</script>
{%  endblock %}
